<template name="noteShow">
  <div class="note-item">
    <label>
      <strong>{{name}}</strong>
    </label>

    <div class="action-buttons pull-right">
      <i class="fa fa-edit" name="editNote" id="editNote"></i>
      <i class="fa fa-trash" id="deleteNote"></i>
    </div>
    <p>{{content}}</p>
  </div>
</template>
