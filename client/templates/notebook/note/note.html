<template name="note">
  <div class="new-note-box">
    <div class="action-buttons task-btns pull-right">
      <i class="fa fa-edit" id="edit-note-button"></i>
      <i class="fa fa-trash" id="delete-note-button"></i>
    </div>
    {{#if editing}}
      <div class="form-box">
        {{>noteEdit}}
      </div>
    {{else}}
      {{>noteShow}}
    {{/if}}
  </div>
</template>
