<template name="tasklistShow">
    <div class="todo-list">
        <p><i class="fa fa-tasks"></i> {{name}}</p>
        <div class="buttons-box">
            <button class="btn btn-info add-todo"><i class="fa fa-plus"></i> Add task</button>
        </div>

        {{#each tasks}}
            {{>task}}
        {{/each}}
    </div>
</template>
