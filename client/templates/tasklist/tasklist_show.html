<template name="tasklistShow">
    <div class="todo-list">
        <p>{{name}}</p>
        <i class="fa fa-plus" id="insertTask"></i>
        {{#if inserting}}
            <p>inserting</p>
            {{>taskInsert}}
        {{/if}}

        {{#each tasks}}
            {{>task}}
        {{/each}}
    </div>
</template>
