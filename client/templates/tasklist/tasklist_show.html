<template name="tasklistShow">
    <div class="todo-list">
        <div class="task-list-heading">
            <label>
                <i class="fa fa-tasks"></i> {{name}}
            </label>
            <div class="action-buttons pull-right">
                <i class="fa fa-edit" id="edit-tasklist-button"></i>
                <i class="fa fa-trash" id="delete-tasklist-button"></i>
            </div>
        </div>
        <div class="task-list-body">
            {{#if inserting}}
                <div class="form-box">
                    {{>taskInsert _id}}
                </div>
            {{else}}
            {{/if}}
            {{#each tasks}}
                {{>task}}
            {{/each}}
            <div class="buttons-box">
                <button class="btn btn-info add-todo" id="addTask"><i class="fa fa-plus"></i> Add task</button>
            </div>
        </div>
    </div>
</template>
