<template name="taskShow">
    <div class="todo-item">
        <label>
            <strong>{{name}}</strong>
        </label>
        <div class="action-buttons pull-right">
            <i class="fa fa-edit" name="editTask" id="editTask"></i>
            <i class="fa fa-trash" id="deleteTask"></i>
        </div>
        <small>{{formatDate date "DD-MM-YY HH:mm"}}</small>
        <p>{{description}}</p>
    </div>
</template>
