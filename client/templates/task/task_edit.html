<template name="taskEdit">
    {{#autoForm collection="Tasks" id="updateTask" type='update' doc=this}}
        <fieldset>
            <legend>Create a tasklist</legend>
            {{>afQuickField name='name'}}
            {{>afQuickField name='description'}}
            {{>afQuickField name='due' type='date'}}
        </fieldset>
        <button type="submit" class="btn btn-primary"> Update </button>
    {{/autoForm}}
</template>
