<template name="dashboardPage">
    {{#if tasklistData}}
      {{#with tasklistData}}
        {{>tasklist}}
      {{/with}}
    {{else}}
        <p> No tasklist defined As main</p>
    {{/if}}
    {{#if budgetData}}
      {{#with budgetData}}
        {{>budget}}
      {{/with}}
    {{else}}
        <p> no budget defined as main </p>
    {{/if}}
    {{#if notebookData}}
      {{#with notebookData}}
        {{>notebook}}
      {{/with}}
    {{else}}
        <p> no notebook defined as main </p>
    {{/if}}
</template>
