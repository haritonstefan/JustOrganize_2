<template name="budgetsPage">
    {{#each budgets}}
        {{>budget}}
    {{/each}}
    {{#if adding}}
        <div class="form-box-budget">
            {{>budgetInsert}}
        </div>
    {{/if}}
    <div class="new-budget-box">
        <button id="new-budget-button" class="btn btn-success">New budget</button>
    </div>
</template>
